# See https://github.com/google/mono_repo.dart for details on this file
github:
  on:
    pull_request:
      branches: ["main", "stable"]
    workflow_dispatch:
  
  dependabot:
    updates:
      - package-ecosystem: "pub"
        directories: ["common", "packages/*", "cli", "server"]
        schedule:
          interval: "monthly"
      - package-ecosystem: "npm"
        directory: "web"
        schedule:
          interval: "monthly"

  workflows:
    check:
      name: Dart Linting and Static Checking
      stages:
        - analyze_and_format
          

self_validate: analyze_and_format

merge_stages:
  - unit_test
  - integration_test
