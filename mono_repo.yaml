github:
  on:
    pull_request:
      branches: ["main", "stable"]
    workflow_dispatch:

  workflows:
    check:
      name: Dart Linting and Static Checking
      stages:
        - analyze_and_format

self_validate: analyze_and_format

merge_stages:
  - unit_test
  - integration_test
